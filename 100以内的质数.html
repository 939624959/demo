<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>100以内的质数</title>
    <script>
        for (var i=2;i<100;i++){
            var flag=true;
            for (var j=2;j<=Math.sqrt(i);j++){
                if (i%j==0){
                    flag=false;
                }
            }
            if (flag){
                document.write('<span>'+i+'</span><br>');
            }
        }
    </script>
</head>
<body>

</body>
</html>
