<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>九九乘法表</title>
    <style>
        span{
            display: inline-block;
            width: 90px;
        }
    </style>
    <script>
        for (var i=1;i<=9;i++){
            for (var j=1;j<=i;j++){
                document.write('<span>'+j+'*'+i+'='+(i*j)+'</span>')
            }
            document.write('<br>');
        }

    </script>
</head>
<body>

</body>
</html>
